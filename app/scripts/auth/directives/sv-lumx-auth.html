<lx-dialog class="dialog dialog--l" id="login" onclose="closingDialog()">
    <div class="dialog__header">
        <div class="toolbar bgc-light-blue-500 pl++">
            <span class="toolbar__label tc-white fs-title">
                Login with:
            </span>

            <div class="toolbar__right">
                <button class="btn btn--m btn--white btn--icon" lx-ripple ng-click="closeLogin('login')">
                    <i class="mdi mdi-close"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="dialog__content">
        <fa-app style={{'width:'+w+'px;height:'+h+'px'}}>

            <fa-modifier fa-translate="[-w/4,0]">
                <fa-flipper id="facebook">
                    <fa-modifier fa-size="[w/2, w/2]" style="cursor: pointer" fa-origin="[0.5,0,5]"
                                 fa-align="[0.5,0,5]">
                        <fa-surface fa-background-color="'green'" style='"cursor":"pointer"'
                                    fa-click="flipIt('facebook')"></fa-surface>
                    </fa-modifier>

                    <fa-modifier fa-size="[w/2, w/2]" fa-origin="[0.5,0,5]" fa-align="[0.5,0,5]">
                        <fa-surface fa-background-color="'grey'" fa-click="flipIt('facebook')">Login</fa-surface>
                    </fa-modifier>
                </fa-flipper>
            </fa-modifier>

            <fa-modifier fa-translate="[w/4,0]">
                <fa-flipper id="google">
                    <fa-modifier fa-size="[w/2, w/2]" style="cursor: pointer" fa-origin="[0.5,0,5]"
                                 fa-align="[0.5,0,5]">
                        <fa-surface fa-background-color="'red'" style='"cursor":"pointer"'
                                    fa-click="flipIt('google')"></fa-surface>
                    </fa-modifier>

                    <fa-modifier fa-size="[w/2, w/2]" fa-origin="[0.5,0,5]" fa-align="[0.5,0,5]">
                        <fa-surface fa-background-color="'grey'" fa-click="flipIt('google')">Login</fa-surface>
                    </fa-modifier>
                </fa-flipper>
            </fa-modifier>

            <fa-modifier fa-translate="[-w/4,w/2]">
                <fa-flipper id="twitter">
                    <fa-modifier fa-size="[w/2, w/2]" style="cursor: pointer" fa-origin="[0.5,0,5]"
                                 fa-align="[0.5,0,5]">
                        <fa-surface fa-background-color="'yellow'" style='"cursor":"pointer"'
                                    fa-click="flipIt('twitter')"></fa-surface>
                    </fa-modifier>

                    <fa-modifier fa-size="[w/2, w/2]" fa-origin="[0.5,0,5]" fa-align="[0.5,0,5]">
                        <fa-surface fa-background-color="'grey'" fa-click="flipIt('twitter')">Login</fa-surface>
                    </fa-modifier>
                </fa-flipper>
            </fa-modifier>

            <fa-modifier fa-translate="[w/4,w/2]">
                <fa-flipper id="svet">
                    <fa-modifier fa-size="[w/2, w/2]" style="cursor: pointer" fa-origin="[0.5,0,5]"
                                 fa-align="[0.5,0,5]">
                        <fa-surface fa-background-color="'black'" style='"cursor":"pointer"'
                                    fa-click="flipIt('svet')"></fa-surface>
                    </fa-modifier>

                    <fa-modifier fa-size="[w/2, w/2]" fa-origin="[0.5,0,5]" fa-align="[0.5,0,5]">
                        <fa-surface fa-background-color="'grey'" fa-click="flipIt('svet')">Login</fa-surface>
                    </fa-modifier>
                </fa-flipper>
            </fa-modifier>


        </fa-app>
    </div>
</lx-dialog>
