<lx-dialog class="dialog dialog--l" id="login" onclose="closingDialog()">
    <div class="dialog__header">
        <div class="toolbar bgc-light-blue-500 pl++">
            <span class="toolbar__label tc-white fs-title">
                Login with:
            </span>

            <div class="toolbar__right">
                <button class="btn btn--m btn--white btn--icon" lx-ripple ng-click="closeLogin('login')">
                    <i class="mdi mdi-close"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="dialog__content">
        <fa-app style='width:{{loginW}}px;height:{{loginH}}px'>
            <fa-flipper>
                <fa-modifier fa-size="[200, 200]" fa-align='[.5,.5]' fa-origin='[.5,.5]'>
                    <fa-surface fa-click="flipIt()">
                        <div flex-item>
                            <sv-login-icon></sv-login-icon>
                        </div>
                    </fa-surface>
                </fa-modifier>
                <fa-modifier fa-size="[200, 200]" fa-align='[.5,.5]' fa-origin='[.5,.5]'>
                    <fa-surface fa-click="flipIt()">Flip me again!</fa-surface>
                </fa-modifier>
            </fa-flipper>
    </div>
</lx-dialog>
