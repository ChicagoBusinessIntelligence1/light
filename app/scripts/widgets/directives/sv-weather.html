<div layout="column" layout-align="center center" ng-if="weather"><div layout="row"><div flex-gt-sm="35" flex-sm="15" class="weather-city text-center">Сегодня</div><div flex-gt-sm="20" flex-sm="15" class="text-center"><img ng-src="../img/weather/{{weather.currently.icon|IconProcess}}.png" style="display:inline-block; width:80%"/></div><div flex-gt-sm="20" flex-sm="15" class="text-left"><div class="weather-city">{{weather.currently.apparentTemperature|FarToCelcius}}<i class="mdi mdi-temperature-celsius"></i></div></div></div><div layout="row"><div flex-gt-sm="35" flex-sm="15" class="weather-city text-center">Завтра</div><div flex-gt-sm="20" flex-sm="15" class="text-center"><img ng-src="../img/weather/{{weather.daily.data[0].icon|IconProcess}}.png" style="display:inline-block; width:80%"/></div><div flex-gt-sm="20" flex-sm="15" class="text-left"><div class="weather-city">{{weather.daily.data['2'].apparentTemperatureMax|FarToCelcius}}<i class="mdi mdi-temperature-celsius"></i></div></div></div><div layout="row"><div flex-gt-sm="35" flex-sm="15" class="weather-city text-center">После завтра</div><div flex-gt-sm="20" flex-sm="15" class="text-center"><img ng-src="../img/weather/{{weather.currently.icon|IconProcess}}.png" style="display:inline-block; width:80%"/></div><div flex-gt-sm="20" flex-sm="15" class="text-left"><div class="weather-city">{{weather.daily.data['4'].apparentTemperatureMax|FarToCelcius}}<i class="mdi mdi-temperature-celsius"></i></div></div></div></div>
