<div layout="column" ng-if="weather"><div flex="flex"><div layout="row"><div flex="35" class="weather-city">Сегодня</div><div flex="25" class="text-center margin-right-5"><img ng-src="../img/weather/{{weather.currently.icon|IconProcess}}.png" class="display-inline-block"/></div><div flex="flex" class="text-left weather-city">{{weather.currently.apparentTemperature|FarToCelcius}}<i class="mdi mdi-temperature-celsius"></i></div></div></div><div flex="flex"><div layout="row" layout-align="start"><div flex="35" class="weather-city">Завтра</div><div flex="25" class="text-center margin-right-5"><img ng-src="../img/weather/{{weather.daily.data[0].icon|IconProcess}}.png" class="display-inline-block"/></div><div flex="flex" class="text-left weather-city">{{weather.daily.data['2'].apparentTemperatureMax|FarToCelcius}}<i class="mdi mdi-temperature-celsius"></i></div></div></div><div flex="flex"><div layout="row" layout-align="start"><div flex="flex" class="weather-city">{{dayAfterTomorrow | date:'M/d/yy'}}</div><div flex="25" class="text-center margin-right-5"><img ng-src="../img/weather/{{weather.currently.icon|IconProcess}}.png" class="display-inline-block"/></div><div flex="flex" class="text-left weather-city">{{weather.daily.data['4'].apparentTemperatureMax|FarToCelcius}}<i class="mdi mdi-temperature-celsius"></i></div></div></div></div>
