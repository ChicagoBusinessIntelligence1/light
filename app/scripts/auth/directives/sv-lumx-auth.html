<lx-dialog class="dialog dialog--l" id="login" onclose="closingDialog()">
    <div class="dialog__header">
        <div class="toolbar bgc-light-blue-500 pl++">
            <span class="toolbar__label tc-white fs-title">
                Login with:
            </span>

            <div class="toolbar__right">
                <button class="btn btn--m btn--white btn--icon" lx-ripple ng-click="closeLogin('login')">
                    <i class="mdi mdi-close"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="dialog__content">
        <fa-app style={{'width:'+w+'px;height:'+h+'px'}}>

            <fa-flipper>
                <fa-modifier fa-size="[w/2, w/2]" style="cursor: pointer" fa-translate="[-w/4,0]" fa-origin="[0.5,0,5]"  fa-align="[0.5,0,5]">
                    <fa-surface fa-background-color="'green'" style='"cursor":"pointer"' fa-click="flipIt()"></fa-surface>
                </fa-modifier>

                <fa-modifier fa-size="[w/2, w/2]" fa-origin="[0.5,0,5]"  fa-align="[0.5,0,5]" fa-translate="[-w/4,0]">
                    <fa-surface fa-background-color="'grey'" fa-click="flipIt()">Login</fa-surface>
                </fa-modifier>
            </fa-flipper>





        </fa-app>
    </div>
</lx-dialog>
