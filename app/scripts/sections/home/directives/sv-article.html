<article class="post-article"><div class="row"><div class="col-lg-12"><div class="post-content well element-{{post.fenelement}}"><sv-del-conform ng-show="isAdmin" post-key="post.$id" remove-post="remove" class="pull-right"></sv-del-conform><sv-post-edit ng-show="isAdmin" post-key="post.$id" post="post.body"></sv-post-edit><h3>{{post.title}}</h3><p class="p-post-time"> {{post.time | date:'short'}}</p><p>{{post.body}}</p></div><div class="well post-comment element-post-{{post.fenelement}}"><ul ng-show="post.comments" class="list-unstyled ul-comment"><li ng-repeat="(commentKey,c) in post.comments"><sv-del-conform ng-show="isAdmin || userName==c.userName" comment-key="commentKey" post-key="post.$id"></sv-del-conform><ul class="list-unstyled"><li><a href="{{c.userLink || &quot;#&quot;}}" class="btn-link-dark"><i ng-if="c.userPic==&quot;Admin&quot;" class="fa fa-user fa-lg">&nbsp;</i><span class="user-name-comment">{{c.userName}}</span></a></li><li><p ng-hide="isAdmin || userName==c.userName" class="p-comment">{{c.comment}}</p><sv-comment-popover ng-show="isAdmin || userName==c.userName" c="c" comment-key="commentKey" post-key="post.$id"></sv-comment-popover><p class="p-comment-time">{{c.time| date:'short'}}</p></li></ul><hr/></li></ul><form role="form" ng-show="auth.user" class="row"><div class="col-xs-1"><div ng-hide="isAdmin" class="img-thumb-container"><img ng-src="{{userPic}}" class="img-fb-comment"/></div><i ng-show="isAdmin" class="fa fa-user fa-3x">&nbsp;</i></div><div class="form-group comment-input col-xs-11"><textarea placeholder="Kомментарий..." ng-model="comment.val" class="form-control"></textarea><div class="text-right"><button ng-click="addComment(post.$id, comment.val, userName, userPic, userLink);comment.val=&quot;&quot;" class="btn btn-primary">Добавить комментарий</button></div></div></form></div></div></div></article>
